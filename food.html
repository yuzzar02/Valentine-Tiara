<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Selection</title>
    <link rel="stylesheet" href="css/food.css" />
  </head>
  <body>
    <div id="foodquestion">
      <b>What food would you like to eat?</b>
    </div>

    <div class="food-selection">
      <div class="food-item">
        <img src="food/gacoan.jpg" alt="Gacoan" />
        <label
          ><input
            type="checkbox"
            name="food"
            value="Gacoan "
          />
          Gacoan</label
        >
      </div>
      <div class="food-item">
        <img src="food/basmut pizza.jpg" alt="dog" />
        <label
          ><input type="checkbox" name="food" value="hotdog" /> Basreng Pizza</label
        >
      </div>
      <div class="food-item">
        <img src="food/koreanfood.jpeg" alt="koreanfood" />
        <label
          ><input type="checkbox" name="food" value="Korean food" /> Korean Food</label
        >
      </div>
      <div class="food-item">
        <img src="food/pecel lele.jpeg" alt="pasta" />
        <label><input type="checkbox" name="food" value="pasta" /> Pecel Lele Juber</label>
      </div>
      <div class="food-item">
        <img src="food/pizza.jpeg" alt="pizza" />
        <label><input type="checkbox" name="food" value="pizza" /> Pizza</label>
      </div>
      <div class="food-item">
        <img src="food/cuanki.jpg" alt="salad" />
        <label><input type="checkbox" name="food" value="salad" /> Cuanki</label>
      </div>
      <div class="food-item">
        <img src="food/bebek carok.jpg" alt="steak" />
        <label><input type="checkbox" name="food" value="steak" /> Bebek Carok</label>
      </div>
      <div class="food-item">
        <img src="food/sushi.jpeg" alt="sushi" />
        <label><input type="checkbox" name="food" value="sushi" /> sushi</label>
      </div>
      <div class="food-item">
        <img src="food/kebab turki.jpg" alt="sushi" />
        <label><input type="checkbox" name="food" value="sushi" /> Kebab Turki</label>
      </div>
    </div>
    <button class="button" onclick="location.href='dessert.html'">
      Continue UWU
    </button>
  </body>
</html>
